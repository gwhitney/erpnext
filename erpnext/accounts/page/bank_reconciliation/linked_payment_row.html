<div class="list-row">
	<div>
		<div class="col-xs-3 col-sm-2 ellipsis">
			<span title="{{display_name}}">
				{{link_open}}{{ display_name }}{{link_close}}
			</span>
		</div>
		<div class="col-xs-3 col-sm-2 ellipsis">
			{{ display_date }}
		</div>
		<div class="col-sm-2 ellipsis hidden-xs">
			{{ format_currency(pymt_amount, currency) }}
		</div>
		<div class="col-sm-2 ellipsis hidden-xs">
			<span title="{{display_party}}">{{ display_party }}</span>
		</div>
		<div class="col-xs-3 col-sm-2 ellipsis">
			<span title="{{display_reference}}">{{ display_reference }}</span>
		</div>
		<div class="col-xs-2 col-sm-2">
			<div class="text-right margin-bottom">
				<button class="btn {{btn_class}} btn-xs reconciliation-btn" data-doctype="{{ doctype }}" data-name="{{ name }}" data-amount="{{ pymt_amount }}">{{ __("Reconcile") }}</button>
			</div>
		</div>
	</div>
</div>
